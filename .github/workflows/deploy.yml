name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run Tests
        env:
          BOT_TOKEN: "dummy_token" 
          ADMIN_ID: "12345"
          GROUP_CHAT_ID: "12345"
        run: uv run python -m pytest tests/

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ~/cookie_bot
            cd ~/cookie_bot

            if [ -d ".git" ]; then
              echo "ðŸ”„ Pulling updates..."
              git pull origin main
            else
              echo "â¬‡ï¸ Cloning repository..."
              git clone https://github.com/ni-cookie/nicookie-monster-bot.git .
            fi
            
            echo "${{ secrets.ENV_FILE }}" > .env
            
            docker compose up --build -d
            
            docker image prune -f
